<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room - Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Chat Room</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" aria-current="page" href="chat.html">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="mt-5 pt-5">
        <section id="usernameSection" class="container py-5 text-center">
            <h2 class="display-6 mb-4">Enter Your Username</h2>
            <form id="usernameForm" class="w-75 mx-auto">
                <input type="text" id="usernameInput" placeholder="Enter a unique username" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary btn-lg">Join Chat</button>
            </form>
            <p id="usernameError" class="text-danger mt-3"></p>
        </section>

        <section class="chat-section container py-5 text-center" id="chatSection" style="display:none;">
            <h2 class="display-6 mb-4">Live Chat</h2>
            <div class="chat-box p-3 bg-light border rounded shadow-sm mb-4" id="chatBox">
                <!-- Messages will appear here -->
            </div>
            <form id="chatForm" class="w-75 mx-auto">
                <input type="text" id="chat-input" name="chat-input" placeholder="Type your message here..." class="form-control mb-3" required>
                <button type="submit" class="btn btn-success btn-lg">Send</button>
            </form>
        </section>
    </main>

    <footer class="text-center py-3 bg-primary shadow-sm">
        <p class="text-white">&copy; 2024 Chat Room. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
