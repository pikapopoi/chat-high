<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Room - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for the rectangular chat box */
        #chat-box {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            height: 300px; /* Set height */
            width: 600px; /* Set width for a rectangular shape */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            color: #000;
            overflow-y: auto; /* Add scrolling if content exceeds height */
        }
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
        .message .name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Chat Room</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="chat.html">Chat</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container hero-section">
        <h2>Join the Chat</h2>
        <p>Start chatting with others. No login required!</p>

        <div id="chat-box"></div>

        <form id="chat-form">
            <div class="mb-3">
                <label for="username" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <input type="text" class="form-control" id="message" placeholder="Type your message here..." required>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Send</button>
        </form>
    </div>
    <footer>
        <small><a href="#">Privacy Policy</a> â€¢ <a href="#">Terms of Service</a></small>
    </footer>

    <script>
        // JavaScript to handle the chat box functionality
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const usernameInput = document.getElementById('username');
        const messageInput = document.getElementById('message');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = usernameInput.value.trim();
            const message = messageInput.value.trim();
            
            if (username && message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `<span class="name">${username}:</span> ${message}`;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chat
                messageInput.value = ''; // Clear the message input
            } else {
                alert('Please enter both your name and a message.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
